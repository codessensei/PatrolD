stages:
  - build
  - deploy

variables:
  NODE_VERSION: "20"

build:
  stage: build
  image: node:${NODE_VERSION}
  tags:
    - self-hosted
  before_script:
    - apt-get update && apt-get install -y postgresql-client
  script:
    - npm ci
    - npm run build
    - ./build_deb.sh
  artifacts:
    paths:
      - dist/
      - patrold_1.0.0_all.deb
    expire_in: 1 week

deploy:
  stage: deploy
  image: node:${NODE_VERSION}
  tags:
    - self-hosted
  before_script:
    - apt-get update && apt-get install -y postgresql-client
  script:
    - export DATABASE_URL="${DATABASE_URL}"
    - export PGUSER="${PGUSER}"
    - export PGPASSWORD="${PGPASSWORD}"
    - export PGHOST="${PGHOST}"
    - export PGPORT="${PGPORT}"
    - export PGDATABASE="${PGDATABASE}"
    - export TELEGRAM_BOT_TOKEN="${TELEGRAM_TOKEN}"
    - export SESSION_SECRET="${SESSION_SECRET}"
    - npm ci
    # Create schema if it doesn't exist
    - PGPASSWORD="${PGPASSWORD}" psql -h "${PGHOST}" -p "${PGPORT}" -U "${PGUSER}" -d "${PGDATABASE}" -c "CREATE SCHEMA IF NOT EXISTS public;"
    # Run migrations
    - npm run db:push
    - cp patrold_1.0.0_all.deb /var/www/html/ || echo "Warning: Failed to copy Debian package to web directory"
    - npm install -g pm2
    - pm2 restart patrold || pm2 start npm --name "patrold" -- start
    - pm2 save
  only:
    - main